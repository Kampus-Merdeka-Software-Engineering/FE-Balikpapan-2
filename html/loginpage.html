<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/loginpage.css"></link>
</head>
<body>
    <nav>
        <div class="logo">
          LOGO
        </div>
        <div class="wrap-menu">
            <a href="#cart" class="cart">My Cart</a>
            <a href="#wishlist" class="wishlist">Wishlist</a>
            <a href="#account" class="account">My Account</a>
        </div>
    </nav>

    <div class="container">
      <div class="screen">
        <h3>LOGIN</h3>
        <form class="login">
          <div class="login__field">
            <p>Email</p>
            <input type="text" class="login__input" placeholder="Email">
          </div>
          <div class="login__field">
            <p>Password</p>
            <input type="password" class="login__input" placeholder="Password">
          </div>
          <button class="button login__submit">
            <span class="button__text">SIGN IN</span>
          </button>
        </form>
        <a style="text-decoration: none; color: black;" href="createacc.html">Create account</a>
      </div>
    </div>

    <footer>
      <div class="sosmed">
        <img src="../image/ig.png" alt="instagram" width="24px" height="24px">
        <img src="../image/tiktok.png" alt="instagram" width="24px" height="24px">
      </div>
    </footer>
</body>
</html>
