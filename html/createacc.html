<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/createacc.css"></link>
</head>
<body>
    <nav>
        <div class="logo">
          LOGO
        </div>
        <div class="wrap-menu">
            <a href="#cart" class="cart">My Cart</a>
            <a href="#wishlist" class="wishlist">Wishlist</a>
            <a href="#account" class="account">My Account</a>
        </div>
    </nav>

    <div class="container">
      <div class="screen">
        <h3>Create Account</h3>
        <form class="login">
            <div class="login__field">
                <p>First Name</p>
                <input type="text" class="login__input" placeholder="First Name">
            </div>
            <div class="login__field">
                <p>Last Name</p>
                <input type="text" class="login__input" placeholder="Last Name">
            </div>
            <div class="login__field">
                <p>Email</p>
                <input type="text" class="login__input" placeholder="Email">
              </div>
            <div class="login__field">
                <p>Password</p>
                <input type="password" class="login__input" placeholder="Password">
            </div>
            <button class="button login__submit">
                <span class="button__text">CREATE</span>
            </button>
        </form>
      </div>
    </div>
</body>
</html>
