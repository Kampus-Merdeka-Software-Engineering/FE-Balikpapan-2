<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/createacc.css"></link>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Pinyon+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ruda:wght@400;500;600;700;800;900&family=Sura:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../js/components/header.js" type="text/javascript" defer></script>
    <script src="../js/components/footer.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>
    <main>
        <div class="container">
            <div class="screen">
              <h3>Create Account</h3>
              <form class="login">
                  <div class="login__field">
                      <p>First Name</p>
                      <input type="text" class="login__input" placeholder="First Name">
                  </div>
                  <div class="login__field">
                      <p>Last Name</p>
                      <input type="text" class="login__input" placeholder="Last Name">
                  </div>
                  <div class="login__field">
                      <p>Email</p>
                      <input type="text" class="login__input" placeholder="Email">
                    </div>
                  <div class="login__field">
                      <p>Password</p>
                      <input type="password" class="login__input" placeholder="Password">
                  </div>
                  <button class="button login__submit">
                      <span class="button__text">CREATE</span>
                  </button>
              </form>
            </div>
          </div>
    </main>
    <footer-component></footer-component>

    
</body>
</html>
